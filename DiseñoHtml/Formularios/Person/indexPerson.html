    <h1>Personas</h1>

    <div class="container container1 mt-5">
      <form id="personForm" class="p-4 shadow rounded w-75 mx-auto">
        <input type="hidden" id="personId">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="firstName" placeholder="Nombre">
          <label for="firstName">Nombre</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control w-75" id="lastName" placeholder="Apellido">
          <label for="lastName">Apellido</label>
        </div>
        <div class="form-floating mb-3">
          <select class="form-select" id="documentType" aria-label="Tipo de Documento">
            <option selected disabled>Seleccione un tipo de documento</option>
            <option value="CC">CC</option>
            <option value="TI">TI</option>
          </select>
          <label for="documentType">Tipo de Documento</label>
        </div>
        <div class="form-floating mb-3">
          <input type="number" class="form-control w-75" id="document" placeholder="Número de Documento">
          <label for="document">Número de Documento</label>
        </div>
        <div class="form-floating mb-3">
          <input type="date" class="form-control w-75" id="dateBorn" placeholder="Fecha de nacimiento">
          <label for="dateBorn">Fecha de Nacimiento</label>
        </div>
        <div class="form-floating mb-3">
          <input type="number" class="form-control w-75" id="phoneNumber" placeholder="Teléfono">
          <label for="phoneNumber">Teléfono</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control w-75" id="eps" placeholder="EPS">
          <label for="eps">EPS</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control w-75" id="genero" placeholder="Género">
          <label for="genero">Género</label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="relatedPerson">
          <label class="form-check-label" for="relatedPerson">
            Persona Relacionada
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
       </form>
  </div>
