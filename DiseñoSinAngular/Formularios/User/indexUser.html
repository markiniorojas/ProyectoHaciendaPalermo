<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <script src="/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Sistema de Gestión de Usuarios</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <i class="bi bi-people-fill me-2"></i>Sistema de Gestión
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Navegación</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item"><a href="../../index.html" class="nav-link">Inicio</a></li>
                <li class="nav-item"> <a href="/Formularios/Person/indexPerson.html" class="nav-link">Personas</a></li>
                <li class="nav-item letras"><a href="/Formularios/User/indexUser.html" class="nav-link active">Usuarios</a></li>
                <li class="nav-item"> <a href="/Formularios/RolUser/indexRolUser.html" class="nav-link">Roles de Usuario</a></li>
                <li class="nav-item"><a href="/Formularios/RolFormPermission/indexRolFormPermission.html" class="nav-link">Permisos de Formulario</a></li>
                <li class="nav-item"><a href="/Formularios/Rol/indexRol.html" class="nav-link">Roles</a></li>
                <li class="nav-item"><a href="/Formularios/Form/indexForm.html" class="nav-link">Formularios</a></li>
                <li class="nav-item"><a href="/Formularios/FormModule/indexFormModule.html" class="nav-link">Módulos de Formulario</a></li>
                <li class="nav-item"><a href="/Formularios/Module/indexModule.html" class="nav-link">Módulos</a></li>
                <li class="nav-item"><a href="/Formularios/Permission/indexPermission.html" class="nav-link">Permisos</a></li>
              </ul>
            </div>
          </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Gestión de Usuarios</h1>
        
        <div class="container1">
          <form id="userForm" class="p-4 shadow-sm rounded">
            <input type="hidden" id="userId">
            
            <div class="row">
              <div class="col-md-6 mb-3">
                <div class="form-floating">
                  <input type="email" class="form-control" id="email" placeholder="Email" required>
                  <label for="email">Email</label>
                </div>
              </div>
              
              <div class="col-md-6 mb-3">
                <div class="form-floating">
                  <input type="password" class="form-control" id="password" placeholder="Contraseña">
                  <label for="password">Contraseña</label>
                </div>
              </div>
            </div>
            
            <div class="row">
              <div class="col-md-6 mb-3">
                <div class="form-floating">
                  <input type="number" class="form-control" id="personId" placeholder="ID de Persona" required>
                  <label for="personId">ID de Persona</label>
                </div>
              </div>
              
              <div class="col-md-6 mb-3">
                <div class="form-floating">
                  <input type="date" class="form-control" id="registrationDate" placeholder="Fecha de Registro" required>
                  <label for="registrationDate">Fecha de Registro</label>
                </div>
              </div>
            </div>
            
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="active">
              <label class="form-check-label" for="active">
                Usuario Activo
              </label>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="button" class="btn btn-secondary me-md-2" onclick="resetForm()">Cancelar</button>
              <button type="submit" class="btn btn-primary">Guardar Usuario</button>
            </div>
          </form>
        </div>

        <div class="table-container">
          <div class="table-responsive">
            <table class="table table-hover" id="userTable">
              <thead>
                <tr>
                  <th>Email</th>
                  <th>Contraseña</th>
                  <th>Estado</th> 
                  <th>ID Persona</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
    </div>

    <script type="module" src="js/script.js"></script>
    <script>
      function resetForm() {
        document.getElementById("userForm").reset();
        document.getElementById("userId").value = "";
      }
    </script>
</body>
</html>
